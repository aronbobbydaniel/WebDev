<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?abstract,technology') no-repeat center center/cover;
            margin: 0;
        }

        /* Calculator Styling */
        .calculator {
            width: 280px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Display Screen */
        #display {
            width: 100%;
            height: 60px;
            font-size: 1.8em;
            text-align: right;
            padding: 10px;
            border: none;
            background: #222;
            color: white;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Buttons Layout */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        /* Button Styles */
        button {
            font-size: 1.5em;
            padding: 15px;
            border: none;
            cursor: pointer;
            background: rgba(240, 240, 240, 0.9);
            border-radius: 10px;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Hover and Click Animation */
        button:hover {
            background: #ddd;
        }

        button:active {
            transform: scale(0.9);
        }

        /* Special Buttons */
        .equal {
            background: #ff9500;
            color: white;
        }

        .clear {
            background: #ff3b30;
            color: white;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div class="calculator">
    <!-- Display -->
    <input type="text" id="display" disabled>

    <!-- Buttons -->
    <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="appendValue('-')">-</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="calculateResult()" class="equal">=</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>
</div>

<script>
    function appendValue(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculateResult() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
